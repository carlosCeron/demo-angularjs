<html ng-app="bibliotecaApp">
<head>
    <title>Index de prueba</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AngularJS Demo</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/">Home</a></li>
            <li><a href="#/list">Books List</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div ng-view></div>

    </div><!-- /.container -->
    
    <!-- templates -->
    
    <script type="text/ng-template" id="views/books-list.html">
        <h2>Book List</h2>
        
        <div>
            <a href="#/new" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Agregar</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Author</th>
                    <th>A&ntilde;o</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in books" title="{{ book.description }}">
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.year }}</td>
                    <td>
                        <a href="#/edit/{{ book.id }}" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a ng-click="eliminar(book)" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </script>
    
    <script type="text/ng-template" id="views/edit-book.html">
        <h2>Edit Book</h2>
        
        <form role="form">
            
            <fieldset>
                <legend>Book Info</legend>
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ng-model="title" type="text" id="title" class="form-control" placeholder="Title" />
                </div>
            
                <div class="form-group">
                    <label for="author">Author</label>
                    <input ng-model="author" type="text" id="author" class="form-control" placeholder="Author" />
                </div>
            
                <div class="form-group">
                    <label for="year">Year</label>
                    <input ng-model="year" type="number" id="year" class="form-control" placeholder="Year (YYYY)" />
                </div>
            
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea ng-model="description" id="description" class="form-control" placeholder="description">
                    </textarea>
                </div>
                
            </fieldset>
            
            <button type="button" ng-click="guardar()" class="btn btn-primary">Guardar</button>
            <a href="#/list" class="btn btn-danger">Cancelar</a>
            
        </form>
    </script>
    
    <script type="text/ng-template" id="views/main.html">
        <h2>Model Binding (Main)</h2>
            
        <p>
            AngularJs nos permite enlazar informaci&oacute;n (data-binds) tanto del HTMl hacia nuestro 
            c&oacute;digo Javascript como desde Javascript hacia el codigo HTML.
        </p>
        
        <form action="#" role="form">
            <div class="form-group">
                <label for="numberTextBox">Numero</label>
                <input ng-model="numero" type="number" id="numberTextBox" class="form-control" placeholder="Ingrese un numero">
            </div>
            
            <button type="button" ng-click="agregarNumero()">Agegar</button>
        </form>
        
        <p>Ha ingresado el n&uacute;mero <code>{{ numero | number }} ({{ numero }})</code> y elevado al cuadrado da como resultado <strong>{{ numeroAlCuadrado(numero) | number }}</strong></p>
        
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Cuadrado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="num in numeros">
                    <td>{{ num | number : 2 }}</td>
                    <td>{{ numeroAlCuadrado(num) | number }}</td>
                    <td>
                        <a ng-click="eliminarNumero(num)" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </script>
    
    <!-- /templates -->
    
    <script src="js/repository.js"></script>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/angular-1.0.8.js"></script>
    <script src="js/bootstrap-3.0.0.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app-config.js"></script>
    
</body>
</html>
